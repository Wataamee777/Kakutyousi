<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>拡張子検索サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>拡張子検索</h1>
    <input type="text" id="searchInput" placeholder="例: png, mp3..." />
    <button onclick="search()">検索</button>

    <div id="result"></div>

    <h2>カテゴリ別一覧</h2>
    <button onclick="showCategory('image')">画像</button>
    <button onclick="showCategory('audio')">音声</button>
    <button onclick="showCategory('video')">動画</button>
    <button onclick="showCategory('html')">サイト開発言語</button>
    <button onclick="showCategory('web')">ウェブ</button>
    <button onclick="showCategory('programming')">プログラミング言語</button>
    <button onclick="showCategory('document')">ドキュメント</button>
    <button onclick="showCategory('data')">ドキュメント</button>    
    <button onclick="showCategory('text')">ドキュメント</button>
    <button onclick="showCategory('archive')">ドキュメント</button>
    <button onclick="showCategory('document')">ドキュメント</button>
    <button onclick="showCategory('document')">ドキュメント</button>


    <div id="categoryResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
